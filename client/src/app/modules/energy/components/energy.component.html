<header>
  <span class="brand">Data Explorer</span>
</header>
<div class="grid-container body">
  <div class="map">
    <app-map [active]="activeNodeId$ | async" (activeChange)="data.setActiveNode($event)"></app-map>
  </div>
  <div class="graph">
    <app-graph [point]="activeNodeId$ | async"></app-graph>
  </div>
  <div class="indented-tree-list">
    <app-tree-list [active]="activeNodeId$ | async" [tree]="tree$ | async" (activeNodeChange)="data.setActiveNode($event)"></app-tree-list>
  </div>
  <div class="photo">Photo</div>
  <div class="description">
    <div *ngIf="activeNode$ | async as activeNode">
      <div>{{ activeNode.name }}</div>
    </div>
  </div>
  <div class="boxes">Boxes</div>
</div>
